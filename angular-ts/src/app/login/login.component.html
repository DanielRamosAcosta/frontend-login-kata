<main class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <div>
      <app-email-field
        identifier="fooo"
        label="Your email"
        formControlName="email"
      />
    </div>
    <div>
      <app-password-field
        identifier="password"
        label="Your password"
        formControlName="password"
      />
    </div>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <button class="button-container">Login</button>
  </form>
</main>
