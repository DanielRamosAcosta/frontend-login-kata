<main class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <div>
      <app-email-field id="email" label="Your email" formControlName="email" />
    </div>
    <div>
      <app-password-field
        id="password"
        label="Your password"
        formControlName="password"
      />
    </div>
    <button class="button-container">Log in</button>
  </form>
</main>
